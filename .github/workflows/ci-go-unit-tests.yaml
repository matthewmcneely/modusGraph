name: ci-go-unit-tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "**/*.go"
      - "**/go.mod"
      - "**/go.sum"
      - "**/*.md"
      - .github/workflows/*

permissions:
  contents: read
  actions: write

jobs:
  ci-go-tests:
    timeout-minutes: 20
    name: Test ${{ matrix.os }}
    runs-on:
      "${{ matrix.os == 'linux' && 'ubuntu-latest' || matrix.os == 'macos' && 'macos-latest'}}"

    strategy:
      fail-fast: false
      matrix:
        os: [linux, macos]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
          cache-dependency-path: go.sum

      - name: Run Unit Tests
        run: go test -short -race -v .
